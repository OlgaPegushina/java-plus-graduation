server:
  port: 8080

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: main_service_route
          uri: lb://main-service
          predicates:
            - Path=/categories/**, /admin/**, /users/**, /events/**, /compilations/**

        - id: stats_server_route
          uri: lb://stats-server
          predicates:
            - Path=/hit/**, /stats/**

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway